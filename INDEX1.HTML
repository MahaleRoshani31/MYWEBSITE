<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>

<body style="margin: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">

    <header style="background-color: #333; color: white; padding: 20px; text-align: center;">
        <h1 style="margin: 0;">My Website</h1>
    </header>

    <nav style="background-color: #555; padding: 10px; text-align: center;">
        <a href="#" style="color: white; text-decoration: none; margin: 0 15px;">Home</a>
        <a href="#" style="color: white; text-decoration: none; margin: 0 15px;">About</a>
        <a href="#" style="color: white; text-decoration: none; margin: 0 15px;">Contact</a>
    </nav>

    <main style="padding: 20px;">
        <h2 style="color: #333;">Welcome to My Website</h2>
        <p style="line-height: 1.6;">
            This is a simple example of an HTML page with inline CSS. Inline styles are applied directly to elements using the <code>style</code> attribute.
        </p>
    </main>

    <footer style="background-color: #333; color: white; text-align: center; padding: 10px;">
        <p style="margin: 0;">&copy; 2025 My Website</p>
    </footer>

</body>

</html>
